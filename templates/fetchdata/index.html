<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Side Navbar with Dark Theme</title>
  <!-- Bootstrap CSS link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* CSS for the side navbar */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #333; /* Dark grey background for the page */
    }

    .sidebar {
      height: 90%;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #222; /* Darker background color for the sidebar */
      padding-top: 20px;
      margin: 20px; /* Add margin to the right side of the navbar */
      border-radius: 10px; /* Increase border radius */
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 16px;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #111; /* Darker color for the hover effect */
    }

    /* CSS for the form */
    .form-container {
      margin-left: 280px; /* Adjust this value to make the form align properly with the sidebar */
      margin-top: 50px;
      max-width: 400px;
      padding: 20px;
      background-color: #444; /* Darker background color for the form container */
      border-radius: 10px; /* Add border radius to the form container */
    }

    .form-container label {
      font-weight: bold;
      display: block;
      color: white; /* Text color for labels */
    }

    .form-container input[type="text"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 2px solid #888; /* Darker border color for the input fields */
      border-radius: 4px;
      background-color: #555; /* Darker background color for the input fields */
      color: white; /* Text color for input fields */
    }

    .form-container input[type="text"]:focus {
      border: 2px solid #007bff;
      outline: none; /* Remove the default outline on focus */
    }

    .form-container input[type="submit"] {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-container input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <!-- Fixed side navbar -->
  <div class="sidebar">
    <a href="{%url 'in'%}">Dashboard</a>
  </div>

  <!-- Form with Bootstrap styles -->
  <div class="container form-container">
    <form method="GET" action="{%url 'getRoll'%}">
      <div class="form-group">
        <label for="rollNumber">Roll Number:</label>
        <input type="text" class="form-control" id="rollNumber" placeholder="Enter your roll number" name="roll">
      </div>
      <input type="submit" class="btn btn-primary" value="Submit">
    </form>
  </div>

  <!-- Bootstrap JS scripts (optional, if you need JavaScript functionality) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
